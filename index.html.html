    let currentSet = "";
    let currentQuestion = 0;
    let score = 0;
    let answered = false;
    let timeLeft = 180;
    let timerId = null;
    let currentOptions = [];

    function shuffleOptions(questionObj) {
        let options = questionObj.o.map((text, index) => ({ text, isCorrect: index === questionObj.c }));
        for (let i = options.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [options[i], options[j]] = [options[j], options[i]];
        }
        return options;
    }

    function startRandomSet() {
        const sets = Object.keys(quizData);
        currentSet = sets[Math.floor(Math.random() * sets.length)];
        currentQuestion = 0;
        score = 0;
        document.getElementById('resultArea').classList.add('hidden');
        document.getElementById('quizArea').classList.remove('hidden');
        startTimer();
        loadQuestion();
    }

    function startTimer() {
        clearInterval(timerId);
        timeLeft = 180;
        const display = document.getElementById('timerDisplay');
        display.classList.remove('hidden');
        timerId = setInterval(() => {
            timeLeft--;
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            display.textContent = `Time Left: ${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            if (timeLeft <= 30) display.classList.add('timer-warning');
            else display.classList.remove('timer-warning');
            if (timeLeft <= 0) { clearInterval(timerId); showResults("TIME EXPIRED!"); }
        }, 1000);
    }

    function loadQuestion() {
        const questions = quizData[currentSet];
        if (currentQuestion >= questions.length) {
            clearInterval(timerId);
            return showResults();
        }
        const q = questions[currentQuestion];
        currentOptions = shuffleOptions(q);

        document.getElementById('quizArea').innerHTML = `
            <div class="question-header">
                <div class="question-number">Question ${currentQuestion + 1}/10</div>
            </div>
            <div class="question-text">${q.q.replace(/\n/g, '<br>')}</div>
            <div class="options" id="options"></div>
            <div id="feedback" class="feedback hidden"></div>
            <button class="btn" id="nextBtn" disabled>üëÜ Select Answer</button>
        `;

        const optionsContainer = document.getElementById('options');
        currentOptions.forEach((opt, index) => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerHTML = `<strong>${String.fromCharCode(65 + index)}.</strong> ${opt.text}`;
            div.onclick = () => handleAnswer(index, q);
            optionsContainer.appendChild(div);
        });
        answered = false;
    }

    function handleAnswer(selectedIndex, q) {
        if (answered) return;
        answered = true;
        const domOptions = document.querySelectorAll('.option');
        const selectedOpt = currentOptions[selectedIndex];

        domOptions.forEach((div, idx) => {
            if (currentOptions[idx].isCorrect) div.classList.add('correct-choice');
            else if (idx === selectedIndex) div.classList.add('wrong-choice');
        });

        const feedback = document.getElementById('feedback');
        if (selectedOpt.isCorrect) {
            score++;
            feedback.innerHTML = `<strong>${q.e_correct}</strong><br>${q.why_correct}`;
            feedback.className = 'feedback correct';
        } else {
            feedback.innerHTML = `<strong>${q.e_wrong}</strong><br>${q.why_wrong}`;
            feedback.className = 'feedback incorrect';
        }
        feedback.classList.remove('hidden');
        const nextBtn = document.getElementById('nextBtn');
        nextBtn.disabled = false;
        nextBtn.textContent = 'NEXT QUESTION ‚ö°';
        nextBtn.onclick = () => { currentQuestion++; loadQuestion(); };
    }

    function showResults(reason = "") {
        document.getElementById('timerDisplay').classList.add('hidden');
        document.getElementById('quizArea').classList.add('hidden');
        const res = document.getElementById('resultArea');
        res.classList.remove('hidden');
        res.innerHTML = `
            ${reason ? '<h2 style="color:#dc3545; text-align:center;">'+reason+'</h2>' : ''}
            <div class="score">${score}/10</div>
            <div class="congrats-message">
                Congratulations! You have successfully completed the fraud detection test. Remember- If something feels urgent or too good to be true, it is usually a scam
            </div>
            <div class="golden-rule">
                üíé THE GOLDEN RULE:<br>
                Never scan a QR code to "receive" money, never share your screen with a stranger, and never believe a "Digital Arrest" threat over video call.
            </div>
            <button class="btn" onclick="startRandomSet()">üöÄ Try Next Random Quiz</button>
        `;
    }

    function init() {
        document.getElementById('quizArea').innerHTML = `
            <div style="text-align:center;">
                <p style="font-size:1.2em; margin-bottom:20px;">3 Sets. 30 Challenges. 3 Minutes. Are you fraud-proof?</p>
                <button class="btn" onclick="startRandomSet()">üöÄ Start Quiz</button>
            </div>
        `;
    }
    init();
</script>
